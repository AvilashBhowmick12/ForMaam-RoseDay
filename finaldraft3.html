<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Message</title>
    <!-- Include Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: cursive;
            background-color: #f9fafb;
        }

        /* Entry Screen Styles */
        .entry-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                -45deg,
                #ffd1dc,
                #ffc1cc,
                #fc8eac,
                #fe5bac,
                #fc6c85,
                #f64a8a
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .entry-screen.move-up {
            transform: translateY(-100%);
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 300px;
            width: 160px;
            border: 4px solid black;
            border-radius: 1rem;
            background-color: #f9fafb;
            box-shadow: 5px 5px 2.5px 6px rgb(209, 218, 218);
        }
        .date {
            font-size: 12px;
            margin-bottom: 12px;
        }
        .top-border {
            border: 1px solid black;
            background-color: black;
            width: 80px;
            height: 8px;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }
        .right-border {
            position: absolute;
            border: 4px solid black;
            right: -8px;
            border-radius: 0.375rem;
        }
        .right-border.top {
            top: 56px;
            height: 28px;
        }
        .message {
            position: absolute;
            top: 50px;
            left: 10px;
            right: 10px;
            height: 200px;
            overflow: hidden;
            text-align: left;
        }
        .typing-text {
            display: inline-block;
            overflow: hidden;
            white-space: pre-wrap;
            border-right: 2px solid black;
            animation: 
                typing 5s steps(70, end) forwards, 
                blink-caret 0.8s step-end infinite;
            width: 0;
            font-size: 11.2px;
            line-height: 1.4;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        /* Valentine Screen Styles */
        .valentine-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #ff758f;
            display: none;
            overflow: hidden;
            z-index: 1;
        }
        /*modification last*/
        .message {
            position: absolute;
            size: 200px;
            top: 50px;
            left: absolute;
            right: absolute;
            height: 200px;
            overflow: hidden;
            text-align: center;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            left: -10px;
        }
        .heart::after {
            top: -10px;
        }
        @keyframes up {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(45deg); opacity: 0; }
        }
        .heartOne { left: 100px; top: 250px; animation: up 4s linear forwards 1s; }
        .heartTwo { left: 270px; top: 230px; animation: up 5s linear forwards 1.8s; }
        .heartThree { left: 85px; top: 415px; animation: up 5s linear forwards 3s; }
        .heartFour { left: 320px; top: 380px; animation: up 9s linear infinite 3.5s; }
        .heartFive { left: 150px; top: 400px; animation: up 13s linear infinite 4.5s; }
        .cloud {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: #fff0f3;
            border-radius: 50px;
            bottom: 50px;
        }
        .cloudOne { left: -100px; animation: cloudMove 15s linear infinite; }
        .cloudTwo { left: -200px; animation: cloudMove 20s linear infinite 5s; }
        .cloudThree { left: -300px; animation: cloudMove 18s linear infinite 3s; }
        @keyframes cloudMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); }
        }

        /* Adjusted Rose Styles */
        .rose {
            width: 310px; 
            height: 310px; 
            position: absolute;
            left: 50%; 
            right: 50%;
            bottom: 20px;
            display: inline-block;
            animation: yidon 5s infinite;
            transform: translate(-50%, 50%); /* Centering adjustment */
            z-index: 2;
        }
        .flower {
            position: relative;
        }
        .petal {
            width: 70px; /* Increased by 10% */
            height: 70px; /* Increased by 10% */
            background: #fe7696;
            border-radius: 0px 50%;
            position: absolute;
            box-shadow: 0 0 10px #D1123F;
            z-index: 2;
            transform-origin: bottom right; 
            animation: zhankai2 10s infinite;
        }
        .petal:nth-child(2) {
            transform-origin: right bottom;
            transform: rotate(90deg);
            background: #fe7696;
            left: -20px;
            animation: zhankai1 10s infinite;
        }
        .petal:nth-child(3) {
            width: 44px; /* Increased by 10% */
            height: 44px; /* Increased by 10% */
            left: 11px;
            top: -22px;
            z-index: 1;
            background: #f03a64;
            transform-origin: bottom right; 
            animation: zhankai2 10s infinite;
        }
        .petal:nth-child(4) {
            transform: rotate(90deg);
            width: 44px; /* Increased by 10% */
            height: 44px; /* Increased by 10% */
            left: 0px;
            top: -22px;
            z-index: 1;
            background: #f03a64;
            transform-origin: bottom right; 
            animation: zhankai1 10s infinite;
        }
        .petal:nth-child(5) {
            width: 55px; /* Increased by 10% */
            height: 55px; /* Increased by 10% */
            border-radius: 20px;
            left: 22px;
            top: -33px;
            z-index: 0;
            background: #d1123f;
        }
        .leaf {
            position: absolute;
            top: 132px; /* Adjusted for increased size */
            left: -126.5px; /* Adjusted for increased size */
        }
        .stem {
            width: 264px; /* Increased by 10% */
            height: 44px; /* Increased by 10% */
            background: transparent;
            border: 8.8px solid #8ac78a; /* Increased by 10% */
            border-color: #77a377 transparent transparent transparent;
            border-radius: 50% 50%;
            transform: rotate(100deg);
        }
        .leafs {
            width: 55px; /* Increased by 10% */
            height: 44px; /* Increased by 10% */
            border-radius: 0px 50%;
            background: #77a377;
            position: absolute;
            top: 0;
            left: 110px; /* Adjusted for increased size */
            z-index: 49;
        }
        .leafs:nth-child(2) {
            width: 44px; /* Increased by 10% */
            height: 22px; /* Increased by 10% */
            top: 44px; /* Adjusted for increased size */
            left: 154px; /* Adjusted for increased size */
            transform: rotate(120deg);
        }
        @keyframes yidon {
            50% { transform: translate(-50%, 35%); }
            100% { transform: translate(-50%, 40%); }
        }
        @keyframes zhankai1 {
            50% { transform: rotate(110deg); }
            100% { transform: rotate(90deg); }
        }
        @keyframes zhankai2 {
            50% { transform: rotate(-20deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <!-- Entry Screen -->
    <div class="entry-screen">
        <div class="container">
            <span class="top-border"></span>
            <p class="date">07-02-25</p>
            <div class="message">
                <span class="typing-text">Hi Ma'am,

I started my new year with you, although through WhatsApp, but I'm glad it was with you.

So, I made something for you because I know you won't accept a rose from me. I hope you'll like it</span>
            </div>
            <span class="right-border top"></span>
        </div>
    </div>

    <!-- Valentine Screen -->
    <div class="valentine-screen">
        <div class="message">
            <span class="message">
                You're the CSS to my HTML.
            Happy Rose Day ma'am.
            </span>
        </div>
        <!-- Existing Hearts -->
        <div class="heart heartOne"></div>
        <div class="heart heartTwo"></div>
        <div class="heart heartThree"></div>
        <div class="heart heartFour"></div>
        <div class="heart heartFive"></div>

        <!-- Existing Clouds -->
        <div class="cloud cloudOne"></div>
        <div class="cloud cloudTwo"></div>
        <div class="cloud cloudThree"></div>

        <!-- Adjusted Rose Element -->
        <div class="rose">
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="leaf">
                <div class="stem"></div>
                <div class="leafs"></div>
                <div class="leafs"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('click', function() {
            const entryScreen = document.querySelector('.entry-screen');
            const valentineScreen = document.querySelector('.valentine-screen');
            
            entryScreen.classList.add('move-up');
            
            setTimeout(() => {
                entryScreen.style.display = 'none';
                valentineScreen.style.display = 'block';
            }, 1000);

            // Existing heart animation function
            function createRandomHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * window.innerWidth}px`;
                heart.style.top = `${Math.random() * window.innerHeight}px`;
                heart.style.animationDuration = `${5 + Math.random() * 10}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.opacity = Math.random();
                valentineScreen.appendChild(heart);
            }

            for (let i = 0; i < 20; i++) {
                createRandomHeart();
            }
        });
    </script>
</body>
</html>
